<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Каталог товаров</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main_style.css}">
    <link rel="stylesheet" th:href="@{/css/catalog.css}">
</head>
<body>
<div class="page">
    <!-- ШАПКА -->
    <div th:replace="~{th_templates/header :: headBlank}"></div>

    <!-- Контент -->
    <div class="main">
        <!-- Уведомление при добавлении товара в корзину -->
        <div th:if="${addToCartMessage}" class="notification">
            <div class="alert alert-primary alert-dismissible fade show" role="alert" th:text="${addToCartMessage}">
                Value
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col h1 text-center">Найденные товары</div>
            </div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-2">Каталожный номер</div>
                <div class="col-4 text-center">Наименование</div>
                <div class="col-1 text-center">Цена</div>
                <div class="col-1 text-center">Остаток</div>
                <div class="col-2"></div>
                <hr>
                <br>
            </div>
            <div th:if="${products.size() != 0}">
                <div th:each="product : ${products}">
                    <div class="row">
                        <div class="col-2" id="pic">
                            <a th:href="@{/catalog/{id}(id=${product.getId()})}">
                                <img th:src="@{${'../images/products/' + product.getId() + '.jpg'}}" alt="каритнка"/>
                            </a>
                        </div>
                        <div class="col-2" th:text="${product.getNumber()}">Каталожный номер</div>
                        <div class="col-4" th:text="${product.getName()}">Наименование товара</div>
                        <div class="col-1 text-center" th:text="${product.getPrice()}">Цена товара</div>
                        <div class="col-1 text-center" th:id="'balance_' + ${product.getId()}"
                             th:text="${product.getAmount()}">Остаток товара
                        </div>
                        <div class="col-2">
                            <!--            Заказ товара-->
                            <form th:method="POST" th:action="@{/orders/add/{id}(id=${product.getId()})}">
                                <div class="row counter" data-counter>
                                    <div class="col text-center">
                                        <img class="counter__button counter__button_minus text-end d-inline"
                                             style="cursor: pointer;" src="/images/minus-24.png">
                                        <div class="counter__input d-inline">
                                            <input type="text" class="text-center" th:id="${product.getId()}" value="1"
                                                   size="3" name="amount" oninput="validateInput(this)">
                                        </div>
                                        <img class="counter__button counter__button_plus d-inline"
                                             style="cursor: pointer;"
                                             src="/images/plus-24.png">
                                    </div>
                                    <div class="row p-3">
                                        <div class="text-center">
                                            <button class="btn btn-primary" type="submit">В корзину</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
            <div th:if="${products.size() == 0}">
                <p>К сожалению по Вашему запросу ни чего не найдено, попробуйте изменить запрос!</p>
            </div>
        </div>
    </div>

    <!-- ФУТТЕР -->
    <div th:replace="~{th_templates/footer :: footerBlank}"></div>
</div>
<script th:src="@{/js/product.js}"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
