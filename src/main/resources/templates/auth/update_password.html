<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение пароля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main_style.css}">
</head>
<body>
<div class="page">
    <!-- ШАПКА -->
    <div th:replace="~{th_templates/header :: headBlank}"></div>

    <div class="main">
        <div class="auth_block" style="padding-top: 3%;">
            <div class="container text-center">
                <div class="row" style="padding-bottom: 2%;">
                    <div class="title"><h3>Обновление пароля</h3></div>
                </div>
                <div class="row auth_form">
                    <div class="row form_title">
                        <p>Пожалуйста, введите новый пароль:</p>
                    </div>
                    <div class="row  input_block">
                        <form th:method="POST" th:action="@{/auth/changePassword}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <input type="hidden" th:name="id_user" th:value="${id_user}"/>
                            <div class="row justify-content-center">
                                <div class="col-2 align-middle">
                                    <label for="password"><b>Пароль:</b></label>
                                </div>
                                <div class="col-4 align-self-center">
                                    <div class="input-group mb-3">
                                        <input type="password" class="form-control" aria-label="password"
                                               name="password" id="password"/>
                                    </div>
                                </div>
                            </div>
                            <div th:if="${error}">
                                <div class="row justify-content-center">
                                    <div class="col-2 align-middle"></div>
                                    <div class="col-4 align-self-center">
                                        <p style="color: red" th:text="${error}">VALUE</p>
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-2 align-middle">
                                    <label for="password_confirmation"><b>Подтверждение пароля:</b></label>
                                </div>
                                <div class="col-4 align-self-center">
                                    <div class="input-group mb-3">
                                        <input type="password" class="form-control" aria-label="password_confirmation"
                                               name="password_confirmation" id="password_confirmation"/>
                                    </div>
                                </div>
                            </div>
                            <div th:if="${error}">
                                <div class="row justify-content-center">
                                    <div class="col-2 align-middle"></div>
                                <div class="col-4 align-self-center">
                                    <p style="color: red" th:text="${error}">VALUE</p>
                                </div>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-2 text-end">
                                    <div class="confirm_input">
                                        <button class="btn btn-primary" type="submit">Сохранить</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ФУТТЕР -->
    <div th:replace="~{th_templates/footer :: footerBlank}"></div>
</div>
</body>
</html>
