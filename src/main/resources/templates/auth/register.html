<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main_style.css}">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div class="page">

    <!-- ШАПКА -->
    <div th:replace="~{th_templates/header :: headBlank}"></div>

    <!-- КОНТЕНТ -->
    <div class="main">

        <div class="registration_block" style="padding-top: 3%; padding-bottom: 3%;">
            <div class="container text-center">
                <div class="row" style="padding-bottom: 2%;">
                    <div class="title"><h3>Регистрация</h3></div>
                </div>
                <div class="row auth_form">
                    <div class="row form_title">
                        <p>Пожалуйста, заполните форму регистрации:</p>
                    </div>
                    <div class="row  input_block">
                        <form th:method="POST" th:action="@{/auth/register}" th:object="${user}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <div class="row justify-content-center">
                                <div class="col-2 align-middle">
                                    <label for="name"><b>Фамилия Имя Отчество:</b></label>
                                </div>
                                <div class="col-5 align-self-center">
                                    <div class="input-group mb-3">
                                        <input type="text" th:field="*{name}" id="name" class="form-control"
                                               aria-label="name">
                                    </div>
                                </div>
                            </div>
                            <div class="error_message" th:if="${#fields.hasErrors('name')}">
                                <div class="row justify-content-center">
                                    <div class="col-2 align-middle"></div>
                                    <div class="col-5 align-self-center">
                                        <div th:errors="*{name}">Name Error</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-2 align-middle">
                                    <label for="username"><b>Электронная почта:</b></label>
                                </div>
                                <div class="col-5 align-self-center">
                                    <div class="input-group mb-3">
                                        <input type="email" th:field="*{username}" id="username" class="form-control"
                                               aria-label="username">
                                    </div>
                                </div>
                            </div>
                            <div class="error_message" th:if="${#fields.hasErrors('username')}">
                                <div class="row justify-content-center">
                                    <div class="col-2 align-middle"></div>
                                    <div class="col-5 align-self-center">
                                        <div th:errors="*{username}">Username error</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-2 align-middle">
                                    <label for="phoneNumber"><b>Номер телефона:</b></label>
                                </div>
                                <div class="col-5 align-self-center">
                                    <div class="input-group mb-3">
                                        <input type="text" th:field="*{mobileNumber}"
                                               class="form-control tel" aria-label="phoneNumber" id="phoneNumber">
                                    </div>
                                </div>
                            </div>
                            <div class="error_message" th:if="${#fields.hasErrors('mobileNumber')}">
                                <div class="row justify-content-center">
                                    <div class="col-2 align-middle"></div>
                                    <div class="col-5 align-self-center">
                                        <div th:errors="*{mobileNumber}">Mobile number error</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-2 align-middle">
                                    <label for="password"><b>Пароль:</b></label>
                                </div>
                                <div class="col-5 align-self-center">
                                    <div class="input-group mb-3">
                                        <input type="password" th:field="*{password}" id="password" class="form-control"
                                               aria-label="password">
                                    </div>
                                </div>
                            </div>
                            <div class="error_message" th:if="${#fields.hasErrors('password')}">
                                <div class="row justify-content-center">
                                    <div class="col-2 align-middle"></div>
                                    <div class="col-5 align-self-center">
                                        <div th:errors="*{password}">Password error</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-2 align-middle">
                                    <label for="password_confirmation"><b>Подтверждение пароля:</b></label>
                                </div>
                                <div class="col-5 align-self-center">
                                    <div class="input-group mb-3">
                                        <input type="password" th:field="*{passwordConfirmation}"
                                               id="password_confirmation" class="form-control"
                                               aria-label="password_confirmation">
                                    </div>
                                </div>
                            </div>
                            <div class="error_message" th:if="${#fields.hasErrors('passwordConfirmation')}">
                                <div class="row justify-content-center">
                                    <div class="col-2 align-middle"></div>
                                    <div class="col-5 align-self-start text-">
                                        <div class="align-top" th:errors="*{passwordConfirmation}">Password confirmation error</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-7 text-end">
                                    <div class="confirm_input">
                                        <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ФУТТЕР -->
    <div th:replace="~{th_templates/footer :: footerBlank}"></div>

</div>

<script th:src="@{/js/register.js}"></script>
</body>
</html>
