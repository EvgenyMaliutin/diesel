<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Забыли пароль?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main_style.css}">
  </head>
  <body>
  <div class="page">
    <!-- ШАПКА -->
    <div th:replace="~{th_templates/header :: headBlank}"></div>

    <!-- ВСПЛЫВАЮЩЕЕ ОКНО ПРИ НАПРАВЛЕНИИ ССЫЛКИ ПОЛЬЗОВАТЕЛЮ -->
    <div th:if="${confirm}">
      <script>
        window.onload = function() {
          // Получите сообщение, например, из атрибута данных элемента или из другого источника
          var message = "На указанный email было направлено письмо с инструкцией для восстановления пароля!";

          // Выведите всплывающее окно с сообщением
          alert(message);
        };
      </script>
    </div>

    <!-- КОНТЕНТ -->
    <div class="main">
      <div class="auth_block" style="padding-top: 3%;">
        <div class="container text-center">
          <div class="row" style="padding-bottom: 2%;">
            <div class="title"><h3>Восстановление пароля</h3></div>
          </div>
          <div class="row auth_form">
            <div class="row form_title">
              <p>Пожалуйста, введите адрес электронной почты:</p>
            </div>
            <div class="row  input_block">
              <form method="POST" th:action="@{/auth/forgot_password}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="row justify-content-center">
                  <div class="col-1 align-middle">
                    <label for="username"><b>email:</b></label>
                  </div>
                  <div class="col-5 align-self-center">
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" aria-label="username" name="username"
                             id="username"/>
                    </div>
                  </div>
                  <div class="row justify-content-center error_message" th:if="${error}">
                    <div class="col-1 align-middle"></div>
                    <div class="col-5 align-self-center">
                      <p style="color: red" th:text="${error}">VALUE</p>
                      </div>
                  </div>
                </div>
                <div class="row justify-content-center">
                  <div class="col-2 text-center align-self-center">
                    <a th:href="@{../auth/register}">Регистрация</a>
                  </div>
                  <div class="col-2 text-end">
                    <div class="confirm_input">
                      <button class="btn btn-primary" type="submit">Сбросить пароль</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ФУТТЕР -->
    <div th:replace="~{th_templates/footer :: footerBlank}"></div>

    </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </body>
</html>
